<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            height: 90vh;
            color: brown;
        }

        th {
            border: 2px solid blue;
            height: 10vh;
            width: 10vw;
            text-align: center;
        }

        td {
            border: 2px solid blue;
            height: 10vh;
            width: 10vw;
            text-align: center;
        }
    </style>
</head>

<body>
    <table id="table1">
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
        </tr>

    </table>


    <script>
        let product = function (id, name, price, category, description) {
            this.id = id;
            this.name = name;
            this.price = price;
            this.category = category;
            this.description = description;
            this.get = function (propName) {
                return this[propName];
            };
            this.set = function (propName, value) {
                this[propName] = value;
            };
        };

        let productArray = [
            new product(2536, "Sony Professional 32GB XQD", 500, "Storage", "The new XQD cards achieve Max read"),
            new product(2537, "Lenovo Legion 15.6 Gaming", 4228, "Laptops", "Lenovo Legion 5 pairs unparalleled flexibility with incredible power, offering a plethora of performance options for any gamer in a clean and minimalist design"),
            new product(2538, "ASUS ROG GL552VW-DH71 15.6", 5300, "Laptops", "Offering a formidable core experience for serious gaming and multitasking on Windows 10 Pro"),
            new product(2539, "Razer BlackWidow V3 Chroma RGB", 439, "Keyboards", "Experience one of the most iconic mechanical gaming keyboards with the Razer BlackWidow"),
            new product(2540, "Microsoft Surface Pro 7.0", 5400, "Laptops", "New Surface Pro 7 adapts to the way you work with laptop-to-tablet versatility"),
        ];

        function toTable() {
            for (let product of productArray) {
                document.getElementById('table1').innerHTML += `<tr><td>${product.get("id")}</td><td>${product.get("name")} </td><td>${product.get("price")} </td><td>${product.get("category")} </td><td>${product.get("description")} </td></tr>`;
            }
        }
        toTable();
    </script>
</body>

</html>
